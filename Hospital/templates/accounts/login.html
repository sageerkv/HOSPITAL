{% extends 'accounts/base.html' %}
{% load static %}
{% block title  %}
  login
{% endblock title  %}
{% block navbar %}
<div class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3">
    <ul class="navbar-nav justify-content-center  fw-bold">
      <li class="nav-item">
        <a class="nav-link text-success text-center" href="#" style="margin-left:770px; font-size: 1.5rem;">LOGIN FORM</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fa fa-home ms-5" href="{% url 'home' %}" style="font-size:2rem;"></a>
      </li>
    </ul>
</div>
{% endblock navbar %}


{% block content %}
<div class="container" style="margin-top: 30px;">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 text-success">Login Now</legend>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </fieldset>
    <br>
    <div class="form-group" id="signup-button">
      <button class="btn btn-success">Sign in</button>
      <small class="text-muted ms-4">don't have account,<a href="{% url 'register' %}">sign up</a></small>
    </div>
  </form>
</div>
{% endblock content %}
